<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Registr APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form #formulario="ngForm" (ngSubmit) ="onSubmit()">
      <ion-card-title color="dark" id="tituloLogin">Hola! Inicia Sesión</ion-card-title>
      <br>
      <ion-item>
        <ion-label position="floating">Email: </ion-label>
        <ion-input type="email" placeholder="Escribe aquí.."
                  name="email" value="" [(ngModel)]= "newuser.email"
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña: </ion-label>
        <ion-input type="password" placeholder="Escribe aquí.."
                  name="password" value="" [(ngModel)]= "newuser.password"
                  required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña: </ion-label>
        <ion-input type="password" placeholder="Escribe aquí.."
                  name="password" value="" [(ngModel)]= "newuser.repassword"
                  required>
        </ion-input>
      </ion-item>
      <ion-button [disabled] ="formulario.invalid"
              type="submit" expand="block" routerLink="/login" color="warning">
        Registrarse
      </ion-button>
    </form>
    <ion-button expand="block" routerLink="/login" color="warning">
      Volver a Login
    </ion-button>
    <ion-item>
        <img src="/assets/registracion.png" alt="">
    </ion-item>
  </ion-card> 
</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
    <ion-title slot="start">Duoc UC</ion-title>
  </ion-toolbar>
</ion-footer>
